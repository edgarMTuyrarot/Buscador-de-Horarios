<style>

    body {
        /* margin: 5px; */
        /* justify-content: center; */
        align-items: center;
        place-items: center;
        background: #ececec;
    
    }
    .btn-group-xs > .btn, .btn-xs {
      padding: .25rem .4rem;
      font-size: .875rem;
      line-height: .5;
      border-radius: .2rem;
    }
    .danger{
      background-color: #EA5D3F;
      color: #4D1206;
    }
    
    .franco {
     background: #07c564b3 ;
    }
    .vacaciones {
     background: #C4F96C ;
    }
    .np {
     background: #FAC060 ;
    }
    .francoSpan{
      color:#164F25 ;
    }
    .calendar {
        /* display: inline; */
        /* height: 100%; */
        width: 100%;
        background-color: rgba(255,255,255,0.3);
        border-radius: 15px;
        overflow: hidden;
        /* padding: 35px 50px 0px 50px; */
        margin: auto; 
    }
    
    .calendar {
      box-shadow: rgba(100, 100, 111, 0.6) 0px 7px 29px 0px;
    }
    
    .calendar-header {
        width: 100%;
        background-color: rgba(255,255,255,0.2);
        display: flex;
        justify-content: space-between;
        /* border-radius: 7px; */
        align-items: center;
        font-weight: 700;
        color: #1B361B;
        padding: 10px;
    }
    
    .calendar-body {
      padding: 10px;
      
    }
    
    .calendar-week-days {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      width:100%;
      height:100%;
      font-weight: 600;
      cursor: pointer;
      color: rgb(104, 104, 104);
    }
    
    .calendar-week-days div:hover {
      color: black;
      transform: scale(1.2);
      transition: all .2s ease-in-out;
    }
    
    .calendar-week-days div {
      display: grid;
      place-items: center;
      color: #6D67CF;
      height: 50px;
    }
    
    .calendar-days {
      width:100%;
      height:100%;
      /*display: grid;*/
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      color: #0A0921;
    }
    
    .calendar-days div {
      width: 100%;
      height: 100%;
      padding: 5px;
      margin: auto;
      border: 2px solid black;
      border-radius: 5px;
      box-shadow: rgba(100, 100, 111, 0.6) 0px 7px 29px 0px;
    
    }
    
    
    .year-picker {
      display: flex;
      align-items: center;
    }
    
    .year-change {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      margin: 0px 10px;
      cursor: pointer;
    }
    
    .year-change:hover {
      background-color: #9796f0;
      transition: all .2s ease-in-out;
      transform: scale(1.12);
    }
    
    
    
    
    
    .calendar-days div.current-date {
      color: #f8fbff;
      background-color: #9796f0;
      border-radius: 20%;
    }
    
    .month-list {
      position: relative;
      left: 0;
      top: -130px;
      background-color: #ebebeb;
      color: #151426;
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 5px;
      border-radius: 20px;
    }
    
    .month-list>div {
      display: grid;
      place-content: center;
      margin: 5px 10px;
      transition: all 0.2s ease-in-out;
    }
    
    .month-list>div>div {
      border-radius: 15px;
      padding: 10px;
      cursor: pointer;
    }
    
    .month-list>div>div:hover {
      background-color: #9796f0;
      color: #f8fbff;
      transform: scale(0.9);
      transition: all 0.2s ease-in-out;
    }
    
    .month-list.show {
      visibility: visible;
      pointer-events: visible;
      transition: 0.6s ease-in-out;
      animation: to-left .71s forwards;
    }
    
    .month-list.hideonce {
      visibility: hidden;
    }
    
    .month-list.hide {
      animation: to-right 1s forwards;
      visibility: none;
      pointer-events: none;
    }
    
    .date-time-formate {
      height: 4rem;
      width: 100%;
      font-family: Dubai Light, Century Gothic;
      position: relative;
      display: flex;
      top: 50px;
      justify-content: center;
      align-items: center;
    }
    
    .day-text-formate {
      font-family: Microsoft JhengHei UI;
      font-size: 1.4rem;
      padding-right: 5%;
      border-right: 3px solid #9796f0;
    }
    
    .date-time-value {
      display: block;
      position: relative;
      text-align: center;
      padding-left: 5%;
    }
    
    .time-formate {
      font-size: 1.5rem;
    }
    
    .time-formate.hideTime {
      animation: hidetime 1.5s forwards;
    }
    
    .day-text-formate.hidetime {
      animation: hidetime 1.5s forwards;
    }
    
    .date-formate.hideTime {
      animation: hidetime 1.5s forwards;
    }
    
    .day-text-formate.showtime {
      animation: showtime 1s forwards;
    }
    
    .time-formate.showtime {
      animation: showtime 1s forwards;
    }
    
    .date-formate.showtime {
      animation: showtime 1s forwards;
    }
    
    @keyframes to-top {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
    
      100% {
        transform: translateY(100%);
        opacity: 1;
      }
    }
    
    @keyframes to-left {
      0% {
        transform: translatex(230%);
        opacity: 1;
      }
    
      100% {
        transform: translatex(0);
        opacity: 1;
      }
    }
    
    @keyframes to-right {
      10% {
        transform: translatex(0);
        opacity: 1;
      }
    
      100% {
        transform: translatex(-150%);
        opacity: 1;
      }
    }
    
    @keyframes showtime {
      0% {
        transform: translatex(250%);
        opacity: 1;
      }
    
      100% {
        transform: translatex(0%);
        opacity: 1;
      }
    }
    
    @keyframes hidetime {
      0% {
        transform: translatex(0%);
        opacity: 1;
      }
    
      100% {
        transform: translatex(-370%);
        opacity: 1;
      }
    }
